<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoTwin – Viewer</title>
  <link rel="stylesheet" href="../styles/main.css" />
  <!-- ⚠️ Aucun meta refresh. Le refresh est géré par Grafana via ?refresh=5s -->
</head>
<body>a
  <header class="et-header">
    <div class="brand"><span class="logo">🌿</span><strong>EcoTwin</strong></div>
    <div class="actions">
      <button id="btn-theme" class="btn ghost" title="Thème">🌓</button>
      <a href="../docs/README.md" class="btn ghost" title="Docs">📄</a>
    </div>
  </header>

  <main class="et-layout">
    <aside class="et-sidebar">
      <h2>Navigation</h2>
      <nav class="menu">
        <button id="btn-fit" class="btn block">Ajuster vue</button>
        <button id="btn-xray" class="btn block">X-ray</button>
        <button id="btn-edges" class="btn block">Arêtes</button>
        <button id="btn-reset" class="btn block">Réinitialiser</button>
      </nav>
      <div class="small note"><p>Modèle: <code>assets/model.xkt</code></p></div>
    </aside>

    <section class="et-viewer">
      <!-- Canvas xeokit -->
      <canvas id="xeokit-canvas"></canvas>

      <!-- Loader -->
      <div id="loader" class="loader hidden">
        <div class="bar"><div id="loader-fill" class="fill"></div></div>
        <div id="loader-text" class="txt">Chargement… 0%</div>
      </div>

      <!-- Cube nav -->
      <canvas id="navCube" class="navcube"></canvas>

      <!-- HUD -->
      <div class="hud">
        <div id="coords" class="coords">X — Y — Z —</div>
        <div id="hud-msg" class="msg">Prêt.</div>
      </div>
    </section>

    <aside class="et-panel">
      <div class="panel-section">
        <h3>Mesures récentes</h3>

        <!-- Conteneur scrollable -->
        <div id="graphs" style="max-height:80vh; overflow-y:auto; border:1px solid #eee; padding:8px; display:grid; gap:8px;">

          <!-- Iframes Grafana : fenêtre 1h, auto-refresh 5s -->
          <iframe src="http://localhost:3005/d-solo/cexn7ihyljldsf/mvp?orgId=1&from=now-1h&to=now&refresh=5s&kiosk&panelId=1" width="100%" height="260" frameborder="0"></iframe>

          <iframe src="http://localhost:3005/d-solo/cexn7ihyljldsf/mvp?orgId=1&from=now-1h&to=now&refresh=5s&kiosk&panelId=2" width="100%" height="260" frameborder="0"></iframe>

          <iframe src="http://localhost:3005/d-solo/cexn7ihyljldsf/mvp?orgId=1&from=now-1h&to=now&refresh=5s&kiosk&panelId=3" width="100%" height="260" frameborder="0"></iframe>

          <iframe src="http://localhost:3005/d-solo/cexn7ihyljldsf/mvp?orgId=1&from=now-1h&to=now&refresh=5s&kiosk&panelId=4" width="100%" height="260" frameborder="0"></iframe>

          <iframe src="http://localhost:3005/d-solo/cexn7ihyljldsf/mvp?orgId=1&from=now-1h&to=now&refresh=5s&kiosk&panelId=5" width="100%" height="260" frameborder="0"></iframe>

          <iframe src="http://localhost:3005/d-solo/cexn7ihyljldsf/mvp?orgId=1&from=now-1h&to=now&refresh=5s&kiosk&panelId=6" width="100%" height="260" frameborder="0"></iframe>

          <iframe src="http://localhost:3005/d-solo/cexn7ihyljldsf/mvp?orgId=1&from=now-1h&to=now&refresh=5s&kiosk&panelId=7" width="100%" height="260" frameborder="0"></iframe>

        </div>
      </div>

      <div class="panel-section">
        <h3>Propriétés IFC</h3>
        <pre id="props" class="props">Sélectionnez un objet…</pre>
      </div>
    </aside>
  </main>

  <!-- App (ne recharge pas la page) -->
  <script type="module" src="../js/app.js"></script>
  <!-- ✅ Pas de script de refresh : Grafana gère le rafraîchissement interne des panels -->
</body>
</html>
